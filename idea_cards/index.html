<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPA Deal Intelligence | Idea Cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,600;0,9..144,700;1,9..144,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg-primary: #f8f9fb;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f1f3f7;
      --bg-card: #ffffff;
      --border-subtle: rgba(0, 0, 0, 0.06);
      --border-medium: rgba(0, 0, 0, 0.1);
      --text-primary: #1a1f2e;
      --text-secondary: #5a6275;
      --text-muted: #8b95a8;
      --accent-gold: #b8860b;
      --accent-gold-dim: rgba(184, 134, 11, 0.1);
      --accent-emerald: #059669;
      --accent-emerald-dim: rgba(5, 150, 105, 0.1);
      --accent-amber: #d97706;
      --accent-amber-dim: rgba(217, 119, 6, 0.1);
      --accent-rose: #dc2626;
      --accent-rose-dim: rgba(220, 38, 38, 0.1);
      --accent-blue: #2563eb;
      --accent-blue-dim: rgba(37, 99, 235, 0.08);
      --gradient-gold: linear-gradient(135deg, #b8860b 0%, #996f0a 100%);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      --shadow-glow: 0 0 60px rgba(184, 134, 11, 0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .app {
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: 100vh;
    }

    @media (max-width: 900px) {
      .app { grid-template-columns: 1fr; }
      .sidebar {
        position: fixed; left: -100%; top: 0; height: 100vh; width: 300px;
        z-index: 1000; transition: left 0.3s ease;
      }
      .sidebar.open { left: 0; }
      .mobile-header { display: flex !important; }
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 28px 24px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 4px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      background: var(--gradient-gold);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Fraunces', serif;
      font-weight: 700;
      font-size: 16px;
      color: #ffffff;
    }

    .logo-text {
      font-family: 'Fraunces', serif;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .sidebar-subtitle {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-top: 8px;
    }

    /* Filter Controls */
    .filter-controls {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .filter-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 4px;
    }

    .filter-select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-medium);
      border-radius: 8px;
      font-size: 13px;
      font-family: inherit;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .company-list {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .company-item {
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
      border: 1px solid transparent;
      position: relative;
    }

    .company-item:hover { background: var(--bg-tertiary); }

    .company-item.active {
      background: var(--bg-card);
      border-color: var(--accent-gold);
      box-shadow: var(--shadow-glow);
    }

    .company-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 24px;
      background: var(--accent-gold);
      border-radius: 0 3px 3px 0;
    }

    .company-rank {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .company-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
      color: var(--text-primary);
    }

    .company-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .priority-badge {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .priority-high { background: var(--accent-emerald-dim); color: var(--accent-emerald); }
    .priority-medium { background: var(--accent-amber-dim); color: var(--accent-amber); }
    .priority-low { background: var(--accent-rose-dim); color: var(--accent-rose); }

    /* Main Content */
    .main-content {
      padding: 32px 48px;
      overflow-y: auto;
    }

    .mobile-header {
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-subtle);
    }

    .menu-btn {
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
      color: var(--text-primary);
    }

    .breadcrumb {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .company-header {
      margin-bottom: 32px;
    }

    .company-title {
      font-family: 'Fraunces', serif;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .company-subtitle {
      font-size: 15px;
      color: var(--text-secondary);
    }

    /* Metrics Grid */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .metric-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 20px;
    }

    .metric-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    .metric-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .metric-sub {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    /* Sections */
    .section-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    @media (max-width: 900px) {
      .section-grid { grid-template-columns: 1fr; }
      .main-content { padding: 16px; }
    }

    .section {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 24px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
    }

    .section-badge {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
    }

    .badge-high { background: var(--accent-emerald-dim); color: var(--accent-emerald); }
    .badge-medium { background: var(--accent-amber-dim); color: var(--accent-amber); }
    .badge-low { background: var(--accent-rose-dim); color: var(--accent-rose); }

    /* Data Table */
    .data-table { display: flex; flex-direction: column; gap: 12px; }

    .data-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-subtle);
    }

    .data-row:last-child { border-bottom: none; }
    .data-label { font-size: 13px; color: var(--text-secondary); }
    .data-value { font-size: 14px; font-weight: 500; color: var(--text-primary); }

    /* People Grid */
    .people-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }

    .person-card {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px;
      border-radius: 10px;
      background: var(--bg-tertiary);
    }

    .person-avatar {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: var(--gradient-gold);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      color: white;
      flex-shrink: 0;
    }

    .person-name { font-weight: 600; font-size: 14px; margin-bottom: 2px; }
    .person-title { font-size: 12px; color: var(--text-secondary); margin-bottom: 2px; }
    .person-meta { font-size: 11px; color: var(--text-muted); }

    /* Succession Scorecard */
    .scorecard-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    @media (max-width: 600px) {
      .scorecard-grid { grid-template-columns: repeat(3, 1fr); }
    }

    .score-item {
      text-align: center;
      padding: 12px 8px;
      background: var(--bg-tertiary);
      border-radius: 8px;
    }

    .score-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 20px;
      font-weight: 600;
      color: var(--accent-gold);
    }

    .score-label {
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Feedback Form */
    .feedback-section {
      background: var(--accent-gold-dim);
      border: 2px solid var(--accent-gold);
      border-radius: 16px;
      padding: 24px;
      margin-top: 32px;
    }

    .feedback-title {
      font-weight: 600;
      font-size: 16px;
      color: var(--accent-gold);
      margin-bottom: 16px;
    }

    .feedback-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 16px;
    }

    @media (max-width: 700px) {
      .feedback-grid { grid-template-columns: 1fr; }
    }

    .feedback-field label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .feedback-field select,
    .feedback-field textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-medium);
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      background: var(--bg-secondary);
    }

    .feedback-field textarea {
      min-height: 80px;
      resize: vertical;
    }

    .feedback-actions {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: var(--gradient-gold);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn-primary:hover { opacity: 0.9; }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

    .checkbox-field {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-field input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent-gold);
    }

    .feedback-status {
      font-size: 13px;
      color: var(--accent-emerald);
      margin-left: 12px;
    }

    /* Sources */
    .sources-list { display: flex; flex-direction: column; gap: 8px; }

    .source-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      flex-wrap: wrap;
    }

    .source-type {
      font-size: 10px;
      text-transform: uppercase;
      padding: 3px 8px;
      background: var(--accent-blue-dim);
      color: var(--accent-blue);
      border-radius: 4px;
    }

    .source-name { font-size: 13px; font-weight: 500; flex: 1; }

    .source-link {
      color: var(--accent-blue);
      font-size: 12px;
      text-decoration: none;
    }

    .source-link:hover { text-decoration: underline; }

    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 64px;
      color: var(--text-muted);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--accent-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 64px;
      color: var(--text-muted);
    }

    /* Footer */
    .card-footer {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--border-subtle);
    }

    .footer-meta {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Overlay for mobile */
    .sidebar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }

    .sidebar-overlay.open { display: block; }

    /* POC Metrics Banner */
    .poc-banner {
      background: var(--accent-blue-dim);
      border: 1px solid var(--accent-blue);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .poc-metric {
      text-align: center;
    }

    .poc-metric-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      font-weight: 600;
      color: var(--accent-blue);
    }

    .poc-metric-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Mobile Header -->
    <div class="mobile-header">
      <button class="menu-btn" onclick="toggleSidebar()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <span class="logo-text">MPA Deal Intelligence</span>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-mark">M</div>
          <span class="logo-text">Morrison Park</span>
        </div>
        <div class="sidebar-subtitle">Deal Intelligence POC</div>
      </div>

      <!-- Filter Controls -->
      <div class="filter-controls">
        <div>
          <div class="filter-label">Filter by Province</div>
          <select class="filter-select" id="province-filter" onchange="applyFilters()">
            <option value="">All Provinces</option>
            <option value="NS">Nova Scotia</option>
            <option value="NB">New Brunswick</option>
            <option value="PEI">Prince Edward Island</option>
            <option value="NL">Newfoundland & Labrador</option>
          </select>
        </div>
        <div>
          <div class="filter-label">Sort by</div>
          <select class="filter-select" id="sort-by" onchange="applyFilters()">
            <option value="succession_composite">Succession Score (High to Low)</option>
            <option value="revenue_estimate">Revenue (High to Low)</option>
            <option value="name">Company Name (A-Z)</option>
          </select>
        </div>
      </div>

      <!-- Company List -->
      <div class="company-list" id="company-list">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p style="margin-top: 16px;">Loading companies...</p>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <!-- POC Metrics Banner -->
      <div class="poc-banner" id="poc-banner" style="display: none;">
        <div class="poc-metric">
          <div class="poc-metric-value" id="poc-companies">0</div>
          <div class="poc-metric-label">Companies</div>
        </div>
        <div class="poc-metric">
          <div class="poc-metric-value" id="poc-avg-novelty">-</div>
          <div class="poc-metric-label">Avg Novelty</div>
        </div>
        <div class="poc-metric">
          <div class="poc-metric-value" id="poc-avg-accuracy">-</div>
          <div class="poc-metric-label">Avg Accuracy</div>
        </div>
        <div class="poc-metric">
          <div class="poc-metric-value" id="poc-avg-actionability">-</div>
          <div class="poc-metric-label">Avg Actionability</div>
        </div>
      </div>

      <div class="empty-state" id="empty-state">
        <h2>Select a company</h2>
        <p>Choose a company from the sidebar to view details</p>
      </div>
      <div id="company-detail" style="display: none;"></div>
    </main>
  </div>

  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://vuuoukfcbucgsqnnsaii.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ1dW91a2ZjYnVjZ3Nxbm5zYWlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTU4MTgsImV4cCI6MjA4MDQ3MTgxOH0.L9xpsTOwSpLvY7OdVvsd74oGS6ubVOJxtNCZSiXdjQY';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let companies = [];
    let selectedCompanyId = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      await loadCompanies();
      await updatePOCMetrics();
    });

    // Load companies from Supabase
    async function loadCompanies() {
      try {
        const { data, error } = await supabase
          .from('company_dashboard_view')
          .select('*')
          .order('succession_composite', { ascending: false });

        if (error) throw error;
        companies = data || [];
        renderCompanyList();

        // Auto-select first company
        if (companies.length > 0) {
          selectCompany(companies[0].id);
        }
      } catch (err) {
        console.error('Error loading companies:', err);
        document.getElementById('company-list').innerHTML = `
          <div class="empty-state">
            <p>Error loading companies</p>
            <p style="font-size: 12px; margin-top: 8px;">${err.message}</p>
          </div>
        `;
      }
    }

    // Update POC metrics
    async function updatePOCMetrics() {
      try {
        const { data, error } = await supabase
          .from('user_feedback')
          .select('novelty_score, accuracy_score, actionability_score');

        if (error) throw error;

        const feedback = data || [];
        const withNovelty = feedback.filter(f => f.novelty_score);
        const withAccuracy = feedback.filter(f => f.accuracy_score);
        const withActionability = feedback.filter(f => f.actionability_score);

        document.getElementById('poc-companies').textContent = companies.length;
        document.getElementById('poc-avg-novelty').textContent = withNovelty.length > 0
          ? (withNovelty.reduce((sum, f) => sum + f.novelty_score, 0) / withNovelty.length).toFixed(1)
          : '-';
        document.getElementById('poc-avg-accuracy').textContent = withAccuracy.length > 0
          ? (withAccuracy.reduce((sum, f) => sum + f.accuracy_score, 0) / withAccuracy.length).toFixed(1)
          : '-';
        document.getElementById('poc-avg-actionability').textContent = withActionability.length > 0
          ? (withActionability.reduce((sum, f) => sum + f.actionability_score, 0) / withActionability.length).toFixed(1)
          : '-';

        document.getElementById('poc-banner').style.display = 'flex';
      } catch (err) {
        console.error('Error loading POC metrics:', err);
      }
    }

    // Apply filters
    function applyFilters() {
      const province = document.getElementById('province-filter').value;
      const sortBy = document.getElementById('sort-by').value;

      let filtered = [...companies];

      // Filter by province
      if (province) {
        filtered = filtered.filter(c => c.province === province);
      }

      // Sort
      filtered.sort((a, b) => {
        if (sortBy === 'succession_composite') {
          return (b.succession_composite || 0) - (a.succession_composite || 0);
        } else if (sortBy === 'revenue_estimate') {
          return (b.revenue_estimate || 0) - (a.revenue_estimate || 0);
        } else if (sortBy === 'name') {
          return (a.name || '').localeCompare(b.name || '');
        }
        return 0;
      });

      renderCompanyList(filtered);
    }

    // Render company list
    function renderCompanyList(list = companies) {
      const container = document.getElementById('company-list');

      if (list.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>No companies found</p></div>';
        return;
      }

      container.innerHTML = list.map((company, index) => {
        const priorityClass = company.succession_readiness === 'Very High' || company.succession_readiness === 'High'
          ? 'priority-high'
          : company.succession_readiness === 'Medium'
            ? 'priority-medium'
            : 'priority-low';

        return `
          <div class="company-item ${company.id === selectedCompanyId ? 'active' : ''}"
               onclick="selectCompany('${company.id}')">
            <div class="company-rank">#${index + 1} · ${company.province}</div>
            <div class="company-name">${company.name}</div>
            <div class="company-meta">
              <span>${company.location}</span>
              <span class="priority-badge ${priorityClass}">${company.succession_readiness || 'Unknown'}</span>
            </div>
          </div>
        `;
      }).join('');
    }

    // Select company and show details
    async function selectCompany(companyId) {
      selectedCompanyId = companyId;
      renderCompanyList();

      // Close sidebar on mobile
      if (window.innerWidth <= 900) {
        closeSidebar();
      }

      const company = companies.find(c => c.id === companyId);
      if (!company) return;

      // Load related data (including new agent-generated data)
      const [peopleRes, sourcesRes, feedbackRes, signalsRes, connectionsRes, pipelineRes, acquirersRes, investorsRes] = await Promise.all([
        supabase.from('key_people').select('*').eq('company_id', companyId),
        supabase.from('research_sources').select('*').eq('company_id', companyId),
        supabase.from('user_feedback').select('*').eq('company_id', companyId).maybeSingle(),
        supabase.from('signals').select('*').eq('company_id', companyId).order('signal_date', { ascending: false }),
        supabase.from('connections').select('*').eq('company_id', companyId),
        supabase.from('pipeline').select('*').eq('company_id', companyId).maybeSingle(),
        supabase.from('potential_acquirers').select('*').eq('company_id', companyId),
        supabase.from('company_investors').select('*, investors(*)').eq('company_id', companyId)
      ]);

      const people = peopleRes.data || [];
      const sources = sourcesRes.data || [];
      const feedback = feedbackRes.data;
      const signals = signalsRes.data || [];
      const connections = connectionsRes.data || [];
      const pipeline = pipelineRes.data;
      const acquirers = acquirersRes.data || [];
      const investors = investorsRes.data || [];

      document.getElementById('empty-state').style.display = 'none';
      document.getElementById('company-detail').style.display = 'block';
      document.getElementById('company-detail').innerHTML = renderCompanyDetail(company, people, sources, feedback, signals, connections, pipeline, acquirers, investors);
    }

    // Render company detail
    function renderCompanyDetail(company, people, sources, feedback, signals = [], connections = [], pipeline = null, acquirers = [], investors = []) {
      const getInitials = (name) => name.split(' ').map(n => n[0]).join('').substring(0, 2);

      const successBadgeClass = company.succession_readiness === 'Very High' || company.succession_readiness === 'High'
        ? 'badge-high'
        : company.succession_readiness === 'Medium'
          ? 'badge-medium'
          : 'badge-low';

      return `
        <div class="breadcrumb">Idea Cards / ${company.province}</div>
        <div class="company-header">
          <h1 class="company-title">${company.name}</h1>
          <p class="company-subtitle">${company.industry || 'Industry not specified'} · ${company.location}</p>
        </div>

        <!-- Metrics -->
        <div class="metrics-grid">
          <div class="metric-card">
            <div class="metric-label">Revenue</div>
            <div class="metric-value">$${company.revenue_estimate || '?'}M</div>
            <div class="metric-sub">Estimated</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Employees</div>
            <div class="metric-value">${company.employee_count?.toLocaleString() || '?'}</div>
            <div class="metric-sub">Approximate</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Founded</div>
            <div class="metric-value">${company.founded_year || '?'}</div>
            <div class="metric-sub">${company.founded_year ? (new Date().getFullYear() - company.founded_year) + ' years old' : ''}</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Succession Score</div>
            <div class="metric-value">${company.succession_composite || 0}/25</div>
            <div class="metric-sub">${company.succession_readiness || 'Unknown'} Readiness</div>
          </div>
        </div>

        <!-- Main Info -->
        <div class="section-grid">
          <div class="section">
            <div class="section-header">
              <span class="section-title">Company Overview</span>
              <span class="section-badge badge-high">${company.confidence?.toUpperCase() || 'UNKNOWN'} CONFIDENCE</span>
            </div>
            <div class="data-table">
              <div class="data-row">
                <span class="data-label">Legal Name</span>
                <span class="data-value">${company.legal_name || company.name}</span>
              </div>
              <div class="data-row">
                <span class="data-label">Website</span>
                <span class="data-value">${company.website ? `<a href="https://${company.website}" target="_blank" class="source-link">${company.website}</a>` : 'N/A'}</span>
              </div>
              <div class="data-row">
                <span class="data-label">Ownership Type</span>
                <span class="data-value">${company.ownership_type || 'Unknown'}</span>
              </div>
              <div class="data-row">
                <span class="data-label">Province</span>
                <span class="data-value">${company.province}</span>
              </div>
            </div>
          </div>

          <div class="section">
            <div class="section-header">
              <span class="section-title">Succession Scorecard</span>
              <span class="section-badge ${successBadgeClass}">${company.succession_readiness || 'UNKNOWN'}</span>
            </div>
            <div class="scorecard-grid">
              <div class="score-item">
                <div class="score-value">${company.score_owner_age || '-'}</div>
                <div class="score-label">Owner Age</div>
              </div>
              <div class="score-item">
                <div class="score-value">${company.score_tenure || '-'}</div>
                <div class="score-label">Tenure</div>
              </div>
              <div class="score-item">
                <div class="score-value">${company.score_nextgen_clarity || '-'}</div>
                <div class="score-label">Next Gen</div>
              </div>
              <div class="score-item">
                <div class="score-value">${company.score_legacy_signals || '-'}</div>
                <div class="score-label">Legacy</div>
              </div>

            </div>

              Scores from 1-5 across 5 dimensions. Higher composite score = higher succession readiness.
            </p>
          </div>
        </div>

        <!-- Key People -->
        ${people.length > 0 ? `
        <div class="section-grid">
          <div class="section" style="grid-column: 1 / -1;">
            <div class="section-header">
              <span class="section-title">Key People (${people.length})</span>
            </div>
            <div class="people-grid">
              ${people.map(person => `
                <div class="person-card">
                  <div class="person-avatar">${getInitials(person.name)}</div>
                  <div class="person-info">
                    <div class="person-name">${person.name}</div>
                    <div class="person-title">${person.title || 'Title unknown'}</div>
                    <div class="person-meta">
                      ${person.age_estimate ? `~${person.age_estimate} years old` : ''}
                      ${person.tenure_years ? ` · ${person.tenure_years} years tenure` : ''}
                    </div>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        </div>
        ` : ''}

        <!-- Pipeline Status -->
        ${pipeline ? `
        <div class="section-grid">
          <div class="section" style="grid-column: 1 / -1;">
            <div class="section-header">
              <span class="section-title">Pipeline Status</span>
              <span class="section-badge ${pipeline.stage === 'engaged' || pipeline.stage === 'active_deal' ? 'badge-high' : pipeline.stage === 'outreach' || pipeline.stage === 'researching' ? 'badge-medium' : 'badge-low'}">${pipeline.stage?.replace('_', ' ').toUpperCase()}</span>
            </div>
            <div class="data-table">
              <div class="data-row">
                <span class="data-label">Priority</span>

              </div>
              <div class="data-row">
                <span class="data-label">Client Type</span>
                <span class="data-value">${pipeline.client_type?.replace('_', ' ') || 'Unknown'}</span>
              </div>
              ${pipeline.next_action ? `
              <div class="data-row">
                <span class="data-label">Next Action</span>
                <span class="data-value">${pipeline.next_action}${pipeline.next_action_date ? ` (by ${new Date(pipeline.next_action_date).toLocaleDateString()})` : ''}</span>
              </div>
              ` : ''}
              ${pipeline.notes ? `
              <div class="data-row">
                <span class="data-label">Notes</span>
                <span class="data-value">${pipeline.notes}</span>
              </div>
              ` : ''}
            </div>
          </div>
        </div>
        ` : ''}

        <!-- Transaction Signals -->
        ${signals.length > 0 ? `
        <div class="section-grid">
          <div class="section" style="grid-column: 1 / -1;">
            <div class="section-header">
              <span class="section-title">Transaction Signals (${signals.length})</span>
            </div>
            <div class="signals-list" style="display: flex; flex-direction: column; gap: 12px;">
              ${signals.map(signal => `
                <div class="signal-item" style="padding: 12px; background: var(--bg-tertiary); border-radius: 10px; border-left: 3px solid ${signal.signal_type === 'sell_side' ? 'var(--accent-amber)' : signal.signal_type === 'buy_side' ? 'var(--accent-emerald)' : 'var(--accent-blue)'};">
                  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
                    <span class="source-type" style="background: ${signal.signal_type === 'sell_side' ? 'var(--accent-amber-dim)' : signal.signal_type === 'buy_side' ? 'var(--accent-emerald-dim)' : 'var(--accent-blue-dim)'}; color: ${signal.signal_type === 'sell_side' ? 'var(--accent-amber)' : signal.signal_type === 'buy_side' ? 'var(--accent-emerald)' : 'var(--accent-blue)'};">${signal.signal_type?.replace('_', ' ')}</span>
                    <span style="font-size: 11px; color: var(--text-muted);">${signal.signal_date ? new Date(signal.signal_date).toLocaleDateString() : ''}</span>
                  </div>
                  <div style="font-size: 13px; font-weight: 500; margin-bottom: 4px;">${signal.signal_category?.replace('_', ' ')}</div>
                  <div style="font-size: 13px; color: var(--text-secondary);">${signal.description}</div>
                  ${signal.source_url ? `<a href="${signal.source_url}" target="_blank" class="source-link" style="font-size: 11px; margin-top: 6px; display: inline-block;">View Source</a>` : ''}
                </div>
              `).join('')}
            </div>
          </div>
        </div>
        ` : ''}

        <!-- Warm Intro Paths / Connections -->
        ${connections.length > 0 ? `
        <div class="section-grid">
          <div class="section" style="grid-column: 1 / -1;">
            <div class="section-header">
              <span class="section-title">Warm Introduction Paths (${connections.length})</span>
            </div>
            <div class="connections-list" style="display: flex; flex-direction: column; gap: 12px;">
              ${connections.map(conn => `
                <div class="connection-item" style="padding: 12px; background: var(--bg-tertiary); border-radius: 10px;">
                  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
                    <span class="source-type">${conn.connection_type}</span>
                    <span style="font-size: 11px; color: var(--text-muted);">Quality Tier: ${conn.quality_tier || '-'}</span>
                  </div>
                  <div style="font-size: 13px; margin-bottom: 4px;">${conn.connection_detail}</div>
                  ${conn.potential_introducer ? `<div style="font-size: 12px; color: var(--accent-gold); margin-bottom: 4px;">Introducer: ${conn.potential_introducer}</div>` : ''}
                  ${conn.introducer_relationship ? `<div style="font-size: 12px; color: var(--text-secondary);">MPA relationship: ${conn.introducer_relationship}</div>` : ''}
                  ${conn.source_url ? `<a href="${conn.source_url}" target="_blank" class="source-link" style="font-size: 11px; margin-top: 6px; display: inline-block;">View Source</a>` : ''}
                </div>
              `).join('')}
            </div>
          </div>
        </div>
        ` : ''}

        <!-- Investors -->
        ${investors.length > 0 ? `
        <div class="section-grid">
          <div class="section" style="grid-column: 1 / -1;">
            <div class="section-header">
              <span class="section-title">Investors (${investors.length})</span>
            </div>
            <div class="investors-list" style="display: flex; flex-direction: column; gap: 8px;">
              ${investors.map(inv => `
                <div class="investor-item" style="display: flex; align-items: center; gap: 12px; padding: 10px; background: var(--bg-tertiary); border-radius: 8px;">
                  <div class="person-avatar" style="width: 36px; height: 36px; font-size: 12px; background: var(--accent-emerald-dim); color: var(--accent-emerald);">${inv.investors?.name?.charAt(0) || 'I'}</div>
                  <div style="flex: 1;">
                    <div style="font-weight: 500; font-size: 14px;">${inv.investors?.name || 'Unknown Investor'}</div>
                    <div style="font-size: 12px; color: var(--text-secondary);">${inv.investors?.investor_type?.replace('_', ' ') || ''} ${inv.board_seat ? '· Board Seat' : ''}</div>
                  </div>
                  ${inv.investment_amount ? `<div style="font-size: 13px; font-weight: 500;">$${inv.investment_amount}M</div>` : ''}
                </div>
              `).join('')}
            </div>
          </div>
        </div>
        ` : ''}

        <!-- Potential Acquirers -->
        ${acquirers.length > 0 ? `
        <div class="section-grid">
          <div class="section" style="grid-column: 1 / -1;">
            <div class="section-header">
              <span class="section-title">Potential Acquirers (${acquirers.length})</span>
            </div>
            <div class="acquirers-list" style="display: flex; flex-direction: column; gap: 12px;">
              ${acquirers.map(acq => `
                <div class="acquirer-item" style="padding: 12px; background: var(--bg-tertiary); border-radius: 10px;">
                  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
                    <span style="font-weight: 600; font-size: 14px;">${acq.acquirer_name}</span>
                    <span class="source-type">${acq.acquirer_type || 'Unknown'}</span>
                  </div>
                  ${acq.rationale ? `<div style="font-size: 13px; color: var(--text-secondary); margin-bottom: 4px;">${acq.rationale}</div>` : ''}
                  ${acq.recent_deals ? `<div style="font-size: 12px; color: var(--text-muted);">Recent M&A: ${acq.recent_deals}</div>` : ''}
                  ${acq.source_url ? `<a href="${acq.source_url}" target="_blank" class="source-link" style="font-size: 11px; margin-top: 6px; display: inline-block;">View Source</a>` : ''}

        <!-- Research Sources -->
        ${sources.length > 0 ? `
        <div class="section-grid">
          <div class="section" style="grid-column: 1 / -1;">
            <div class="section-header">
              <span class="section-title">Research Sources (${sources.length})</span>
            </div>
            <div class="sources-list">
              ${sources.map(source => `
                <div class="source-item">
                  <span class="source-type">${source.source_type?.replace('_', ' ') || 'other'}</span>
                  <span class="source-name">${source.source_name}</span>
                  <a href="${source.source_url}" target="_blank" class="source-link">View Source</a>
                </div>
              `).join('')}
            </div>
          </div>
        </div>
        ` : ''}

        <!-- Feedback Form -->
        <div class="feedback-section">
          <div class="feedback-title">Rate This Idea Card</div>
          <form id="feedback-form" onsubmit="submitFeedback(event, '${company.id}')">
            <div class="feedback-grid">
              <div class="feedback-field">
                <label for="accuracy">Accuracy (1-5)</label>
                <select id="accuracy" name="accuracy_score" required>
                  <option value="">Select...</option>
                  ${[1,2,3,4,5].map(n => `<option value="${n}" ${feedback?.accuracy_score === n ? 'selected' : ''}>${n} - ${['Poor', 'Fair', 'Good', 'Very Good', 'Excellent'][n-1]}</option>`).join('')}
                </select>
              </div>
              <div class="feedback-field">
                <label for="novelty">Novelty (1-5)</label>
                <select id="novelty" name="novelty_score" required>
                  <option value="">Select...</option>
                  ${[1,2,3,4,5].map(n => `<option value="${n}" ${feedback?.novelty_score === n ? 'selected' : ''}>${n} - ${['Nothing New', 'Some New', 'Moderately New', 'Mostly New', 'Entirely New'][n-1]}</option>`).join('')}
                </select>
              </div>
              <div class="feedback-field">
                <label for="actionability">Actionability (1-5)</label>
                <select id="actionability" name="actionability_score" required>
                  <option value="">Select...</option>
                  ${[1,2,3,4,5].map(n => `<option value="${n}" ${feedback?.actionability_score === n ? 'selected' : ''}>${n} - ${['Not Actionable', 'Low', 'Moderate', 'High', 'Immediate Action'][n-1]}</option>`).join('')}
                </select>
              </div>
            </div>
            <div class="feedback-field" style="margin-bottom: 16px;">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" placeholder="Any additional feedback...">${feedback?.notes || ''}</textarea>
            </div>
            <div class="feedback-actions">
              <div class="checkbox-field">
                <input type="checkbox" id="would_pursue" name="would_pursue" ${feedback?.would_pursue ? 'checked' : ''}>
                <label for="would_pursue">Would pursue this lead</label>
              </div>
              <button type="submit" class="btn-primary" id="submit-btn">
                ${feedback ? 'Update Feedback' : 'Submit Feedback'}
              </button>
              <span class="feedback-status" id="feedback-status"></span>
            </div>
          </form>
        </div>

        <div class="card-footer">
          <div class="footer-meta">
            Research date: ${company.research_date ? new Date(company.research_date).toLocaleDateString() : 'Unknown'} ·
            Last updated: ${company.updated_at ? new Date(company.updated_at).toLocaleDateString() : 'Unknown'} ·
            Powered by Supabase
          </div>
        </div>
      `;
    }

    // Submit feedback
    async function submitFeedback(event, companyId) {
      event.preventDefault();

      const form = event.target;
      const submitBtn = document.getElementById('submit-btn');
      const statusEl = document.getElementById('feedback-status');

      submitBtn.disabled = true;
      statusEl.textContent = 'Saving...';
      statusEl.style.color = 'var(--text-muted)';

      const feedbackData = {
        company_id: companyId,
        accuracy_score: parseInt(form.accuracy_score.value),
        novelty_score: parseInt(form.novelty_score.value),
        actionability_score: parseInt(form.actionability_score.value),
        notes: form.notes.value || null,
        would_pursue: form.would_pursue.checked,
        updated_at: new Date().toISOString()
      };

      try {
        // Check if feedback exists
        const { data: existing } = await supabase
          .from('user_feedback')
          .select('id')
          .eq('company_id', companyId)
          .maybeSingle();

        let result;
        if (existing) {
          result = await supabase
            .from('user_feedback')
            .update(feedbackData)
            .eq('company_id', companyId);
        } else {
          result = await supabase
            .from('user_feedback')
            .insert(feedbackData);
        }

        if (result.error) throw result.error;

        statusEl.textContent = 'Saved!';
        statusEl.style.color = 'var(--accent-emerald)';
        submitBtn.textContent = 'Update Feedback';

        // Update POC metrics
        await updatePOCMetrics();

        setTimeout(() => { statusEl.textContent = ''; }, 3000);
      } catch (err) {
        console.error('Error saving feedback:', err);
        statusEl.textContent = 'Error saving: ' + err.message;
        statusEl.style.color = 'var(--accent-rose)';
      } finally {
        submitBtn.disabled = false;
      }
    }

    // Mobile sidebar
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('sidebar-overlay').classList.toggle('open');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('sidebar-overlay').classList.remove('open');
    }
  </script>
